<body>
    <div class="container">

                    <form action="/ASS_PHP/php/classes/register.php" method="POST" class="form" id="from">

                            <span></span>
                        </div>
                        <div class="input_bag">
                            <input class="input_bag-item" type="email" id="email" name="email" placeholder="Email">
                            <span></span>
                        </div>
                        <div class="input_bag">
                            <input class="input_bag-item" type="password" id="password" name="password"
                                placeholder="Mật khẩu của bạn">

                        </div>
                        <div class="input_bag">
                            <input class="input_bag-item" type="date" id="date" name="date" placeholder="Ngày đăng ký">

                        <div class="input_radio-bag">

                                <input type="radio" name="product" checked="checked" value="220">

                            </div>
                            <div class="radio_bag">
                                <input type="radio" name="product" value="220">

                            <div class="radio_bag">

                        </div>

                        </p>
                        <div class="btn_bag">
                            <button class="btn btn-back"><a href="home.html">Trở lại</a></button>
                            <button class="btn btn-login">Đăng ký</button>
                        </div>
                    </form>
                    <ul class="social_list">
                        <li class="social_list-item face_book-style"><i class="fab fa-facebook-square"></i><a
                                href="https://www.facebook.com/">Kết nối với

                        <li class="social_list-item google-style"><i class="fab fa-google-plus-g"></i><a href="">Kết
